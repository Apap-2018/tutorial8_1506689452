<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
	<p th:text="${message}"></p>
    <div class="container-fluid">
        <h2 th:text=" 'Hello ' + ${#httpServletRequest.remoteUser} + ' !'">Login as</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Update Password
                    </div>
                    <div class="card-body">
                    	<div id="error" style="display: none">
                        	<span style="color:red">Password Baru Tidak Sama Dengan Konfirmasi Password Baru</span>
                    	</div>
                    	<div id="error-from-past-update-password" th:if="${errorFlagUpdatePassword}">
                        	<span style="color:red" th:text="${errorValueUpdatePassword}"></span>
                    	</div>
                    	<ul id="error-update-password" th:if="${errorListFlagUpdatePassword}">
                        	<li th:each="value : ${errorListValueUpdatePassword}" th:text="${value}" style="color:red"></li>
                    	</ul>
                        <form th:action="@{/user/updatePassword}" method="post">
                        	<div class="row form-group">
                        		<label class="col-sm-4">Password Lama</label>
                        		<input class="col-sm-8 form-control input-sm" type="password" name="passwordLama" required />
                        	</div>
                        	<div class="row form-group">
                        		<label class="col-sm-4">Password Baru</label>
                        		<input class="col-sm-8 form-control input-sm" type="password" name="passwordBaru" id="passwordBaru" required pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" title="Password harus mengandung angka dan huruf serta minimal 8 karakter" />
                        	</div>
                        	<div class="row form-group">
                        		<label class="col-sm-4">Konfirmasi Password Baru</label>
                        		<input class="col-sm-8 form-control input-sm" type="password" name="passwordBaruKonfirmasi" id="passwordBaruKonfirmasi" required/>
                        	</div>
                        	<div>
                        		<button id="button-submit" type="submit" class="btn btn-primary">Simpan</button>
                        	</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
